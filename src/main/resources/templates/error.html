<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>错误</title>

    <script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.min.js"></script>

    <script>
        $(function () {
            var msg = $("#msg").text();

            if (msg != null || msg != "") {
                alert(msg);
            }

            window.location.href="/head/createRoom.html";
        });
    </script>
</head>
<body>

    <div th:text="${msg}" id="msg" hidden="hidden"></div>
</body>
</html>
